{{ define "body_classes" }}page-default-list{{ end }}

{{ define "main" }}
<div class="intro-small">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        <h2>{{.Title}}</h2>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    {{ range .Pages.ByWeight }}
      {{ .Render "summary" }}
    {{ end }}
  </div>
</div>
{{ end }}
